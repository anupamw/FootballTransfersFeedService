apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-briefings-celery-beat
  namespace: my-briefings
  labels:
    app: my-briefings-celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-briefings-celery-beat
  template:
    metadata:
      labels:
        app: my-briefings-celery-beat
    spec:
      containers:
      - name: celery-beat
        image: my-briefings-ingestion:latest
        imagePullPolicy: Never
        command: ["celery", "-A", "services.feed_ingestion.celery_app", "beat", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          value: "postgresql://fastapi:password@64.227.134.87:5432/briefings_feed"
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: perplexity-api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m" 